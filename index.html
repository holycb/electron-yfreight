<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="node_modules\material-icons\iconfont\material-icons.css"
    />
    <script src="js/map.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/dbhelper.js"></script>

    <script src="js/tsp/GA.js"></script>
    <script src="js/tsp/tsp_solver.js"></script>
    <script src="js/tsp/utils.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=1bc87f1e-1a9c-43a0-80ea-2635f4be4c63&lang=ru_RU"
      type="text/javascript"
    ></script>
    <meta charset="UTF-8" />
    <meta />

    <title>donkey shit</title>
  </head>
  <body>
    <a
      class="waves-effect btn-flat"
      id="side-bar-button"
      style="margin-top: 8.3px;
             border-radius: 30px;
             z-index: 1001;"
    ><i class="material-icons">menu</i></a
    >
    <ul id="slide-out" class="sidenav">
      <li>
        <div class="row">
          <div class="col s4 offset-s8">
            <a class="waves-effect btn-flat"><i class="material-icons">settings</i></a>
          </div>
        </div>
      </li>

      <li><a class="waves-effect navigation-button" id="map-button">Map</a></li>
      <li>
        <a class="waves-effect navigation-button" id="routes-button"
          >Routes</a
        >
      </li>
      <li>
        <a class="waves-effect navigation-button" id="notes-button"
          >Notes</a
        >
      </li>
      <li><div class="divider"></div></li>
      <li><a class="subheader">Additional</a></li>
      <li><a class="waves-effect" href="#!">Reports</a></li>
    </ul>

    <div class="layout-container">
      <div class="side-layout">
        <a
          class="waves-effect btn-flat"
          id="side-bar-button-click"
          style="margin-top: 38.3px;"
          >Best way</a
        >
        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1" >Modal</a>

        <div id="side-list">
          <!-- <a href="#!" class="collection-item">Test</a> -->
        </div>
      </div>

      <div class="main-layout"></div>
    </div>
  </body>
  <script src="js/init.js"></script>
  <script>
    document
      .querySelector('#side-bar-button-click')
      .addEventListener('click', () => {
        setBestWay();
      });
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems);
      });

  </script>
</html>

<div id="loading-background" style="display: none;">
  <div class="side-loading"></div>
  <div class="main-loading">
    <div class="preloader-wrapper big active load-spinner">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left"><div class="circle"></div></div>
        <div class="gap-patch"><div class="circle"></div></div>
        <div class="circle-clipper right"><div class="circle"></div></div>
      </div>
    </div>
  </div>
</div>

<div id="modal1" class="modal">
  <div class="modal-content">
    <h4 id="modal-name">Saving</h4>
    <form action="routePrepareAndSave()" class="col s12">
      <div class="row">
        <div class="col s12">
          <div class="input-field inline">
            <input id="name-inline" type="text" class="validate" data-length="10">
            <label for="name-inline">Name</label>
            <span class="helper-text" data-error="Such name already exists" data-success=""></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="route-note" class="materialize-textarea"></textarea>
          <label for="route-note">Note</label>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn waves-effect waves-light" type="submit" name="action">Save
          <i class="material-icons right">save</i>
        </button>
      </div>
    </form>
  </div>
</div>
